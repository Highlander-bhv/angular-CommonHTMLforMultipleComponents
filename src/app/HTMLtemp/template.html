<H3> Now Content given by the common<b>Template.HTML in HTMLtemp</b></H3>
<H5>Called by <b>{{ComponentCall}}</b></H5>

<p>Here the HTML scaffolding will be generated by the variableList[]</p>
<!--Here the HTML staff will be generated by the variableList[] -->
<table *ngFor="let variable of  variableList; let i =   index ">


    <!--    case for OBJECT-->
    <tr *ngIf="  (variable.name)!=  undefined ">

        <td>
            The String variable refer to variableList-Array of component: <b>{{variable.name}}</b>

        </td>
    </tr>

    <!--    case for break of line-->
    <br *ngIf="  (variable) == 'br' ">
    <!--    case for simple variable (as sting, number...)-->
    <p *ngIf=" (variable).varName == undefined && (variable) != 'br' "></p>

</table>

<hr>

<!--ZusÃ¤tzlicher HTML CODE -->
<ng-container *ngIf="!!addHTML">
    <div [innerHTML]="addHTML"></div>
</ng-container>
